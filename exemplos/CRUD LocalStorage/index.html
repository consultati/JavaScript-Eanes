<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5" id="app">

      <h3>{{titulo}}</h3>

      <input 
      type="text" 
      class="form-control my-3" 
      v-model="novaTarefa"
      v-on:keyup.enter="adicionarTarefa">

      <button 
      class="btn btn-primary" 
      @click="adicionarTarefas">Adicionar</button>

      <div class="mt-3" v-for="(item, index) of tarefas">

        <div class="alert alert-primary" role="alert">

          <div class="d-flex justify-content-between align-items-center">

            <div>
              {{index}} - {{item.nome}} - {{item.estado}}
            </div>
            <div>
              <button 
              class="btn btn-success btn-sm" @click="editarTarefa(index)">OK</button>
              <button class="btn btn-danger btn-sm">X</button>
            </div>

          </div>
          
        </div>

      </div>


    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
