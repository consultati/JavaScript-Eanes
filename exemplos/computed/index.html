<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Computed</title>
  </head>
  <body>
    <div class="container mt-5" id="app">

      <h3>{{mensagem}}</h3>
      <h3>Invertido: {{invertido}}</h3>
      <input type="text" class="form-control" v-model="mensagem">
      <hr>
      <button class="btn btn-primary" @click="contador++">+</button>
      <button class="btn btn-danger" @click="contador--">-</button>
      <h3>{{contador}}</h3>
      <div class="progress">
        <div 
        class="progress-bar" 
        role="progressbar" 
        :style="{'width': contador + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
        :class="color"
        >{{contador}}%</div>
      </div>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
